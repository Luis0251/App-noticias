<div class="jumbotron mt-5">
  <div class="heading">News filter</div>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="searchNotice()">
        <div class="form-group mb-2">
          <select name="categoria" class="form-select form-control-lg" [(ngModel)]="categoriaSelected">
            <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <select name="pais" class="form-select" [(ngModel)]="paisSelected">
            <option [value]="pais.value" *ngFor="let pais of paises ">{{pais.nombre}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </form>
    </div>
  </div>
</div>
